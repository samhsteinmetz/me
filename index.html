<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://samhsteinmetz.github.io/me/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script>
      // Store the attempted path
      const path = window.location.pathname;
      // Check if it's not already /me
      if (!path.includes('/me')) {
        // Store original path for later
        sessionStorage.setItem('originalPath', path);
        // Redirect to /me
        window.location.replace('/me');
      }
      // After page loads, check if we need to navigate
      window.onload = function() {
        const originalPath = sessionStorage.getItem('originalPath');
        if (originalPath) {
          sessionStorage.removeItem('originalPath');
          // Use client-side routing to navigate
          window.history.replaceState(null, '', originalPath);
        }
      }
    </script>
    <script type="module" crossorigin src="https://samhsteinmetz.github.io/me/assets/index-DsvRTPaE.js"></script>
    <link rel="stylesheet" crossorigin href="https://samhsteinmetz.github.io/me/assets/index-BnCt2CyO.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
